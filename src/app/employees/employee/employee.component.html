<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="service.selectedEmployee.$key">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="service.selectedEmployee.name" placeholder="Full Name" required>
    </div>

    <div class="form-group">
        <label for="">Position</label>
        <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="service.selectedEmployee.position" placeholder="Position" required>
    </div>

    <div class="form-group">
        <label for="">Office</label>
        <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="service.selectedEmployee.office" placeholder="Office" required>
    </div>

    <div class="form-group">
        <label for="">Salary</label>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-dollar"></i>
            </div>
            <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="service.selectedEmployee.salary" placeholder="Salary" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn-default" type="submit" [disabled]="!employeeForm.valid">
          <i class="fa fa-floppy-o"></i> 
          Submit</button>

        <button class="btn-default" type="button" (click)="update(employeeForm)">
          <i class="fa fa-repeat"></i>
          Update</button>
    </div>
</form>
